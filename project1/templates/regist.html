{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="=POST">
      <div class="form-container">
          <div class="form-group">
              <input type="telephone" class="form-control" placeholder="手机号码">
          </div>
          <div class="form-group">
              <input type="username" class="form-control" placeholder="用户名">
          </div>
           <div class="form-group">
              <input type="password1" class="form-control" placeholder="密码">
          </div>
           <div class="form-group">
              <input type="password2" class="form-control" placeholder="确认密码">
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-block">注册</button>
          </div>
      </div>
    </form>
{% endblock %}
